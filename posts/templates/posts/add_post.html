{% extends 'posts/base.html' %}
{% block title %}Create a new Post!{% endblock %}

{% block content %}
 
{% if user.is_authenticated %}
<h1>Add Post</h1>

<div class="form-group" enctype='multipart/form-data'>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Post</button>
    </form>
</div>
{% else %}
You can't do that!

{% endif %}

{% endblock %}
