{% extends 'posts/base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<small>By: {{ post.author }}  -  Created:{{ post.created }}  -  Modified:{{ post.modified }} | 
{% if user.is_authenticated %}
<a href="{% url 'posts:edit_post' post.pk %}" class="btn btn-primary">Edit</a><a href="{% url 'posts:delete_post' post.pk %}" class="btn btn-primary">Delete</a></small>
{% endif %}
<br>
<hr>
<br>
{{ post.content }}
<br>
<br>
<div><img src="{{ post.image.url }}"></div>
<br>
<br>
<a href="{% url 'posts:home' %}" class="btn btn-primary">Back</a>

{% endblock %}
