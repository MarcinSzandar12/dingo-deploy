{% extends 'posts/base.html' %}
{% block title %}List of Authors{% endblock %}

{% block content %}
 
<h1>List of Authors</h1>

<ul>
{% for author in object_list %}
    <li>
        <a href="{% url 'posts:author_details' author.pk %}">{{ author.nick }}</a> 
    </li>
{% endfor %}
</ul>
<br>
<br>
<a href="{% url 'posts:home' %}" class="btn btn-primary">Back</a>

{% endblock %}
